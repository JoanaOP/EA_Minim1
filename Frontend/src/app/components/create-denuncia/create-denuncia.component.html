<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="denunciaForm" (ngSubmit)="addDenuncia()">
                        <div class="mb-3">
                            <input type="text" formControlName="name" 
                                class="form-control form-control-lg" placeholder="Denuncia Name">
                            <div class="text-danger"
                                *ngIf="denunciaForm.get('name')?.hasError('required') && denunciaForm.get('name')?.touched">
                                <span>Name is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="description"
                                class="form-control form-control-lg" placeholder="Description">
                            <div class="text-danger"
                                *ngIf="denunciaForm.get('description')?.hasError('required') && denunciaForm.get('description')?.touched">
                                <span>Description is required</span>
                            </div>                            
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="user"
                                class="form-control form-control-lg" placeholder="User">
                            <div class="text-danger"
                                *ngIf="denunciaForm.get('user')?.hasError('required') && denunciaForm.get('user')?.touched">
                                <span>User is required</span>
                            </div>                            
                        </div>
                        <div class="mb-3">
                            <input type="date" formControlName="date"
                                class="form-control form-control-lg" placeholder="Date">
                            <div class="text-danger"
                                *ngIf="denunciaForm.get('date')?.hasError('required') && denunciaForm.get('date')?.touched">
                                <span>Date is required</span>
                            </div>
                        </div>                        
                        <div class="mb-3">
                            <button type="submit" [disabled]="denunciaForm.invalid" class="btn btn-success btn-lg float-end">SUBMIT</button>
                            <button routerLink="/list-denuncias" class="btn btn-secondary btn-lg float-start">BACK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
